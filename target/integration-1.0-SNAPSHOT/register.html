<html>
<head>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/login.css">
  <link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
  <title>Continuous Integration</title>

</head>
<body>
  <div class="login-page">
    <h1>Cadastro</h1>
    <div class="form">
      <form class="login-form" action="index.html" onsubmit="return ConfirmRegister(this)">

        <input type="text" name="u" placeholder="Nome" required="required" />
        <input type="email" name="e" placeholder="E-mail" required="required" />
        <input type="text" name="en" placeholder="Endereco"  />
        <input type="tel" name="t" placeholder="Telefone" />
        <input type="password" name="p" placeholder="Senha" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Confirmar</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
